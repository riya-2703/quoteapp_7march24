<html>
<head>
	<title> Motivational msg app by riya </title>
	<style>	
		* { font-size:50px; font-family:Century; }
		h2 { border:solid; width:70%; color:white; }
		body { background-image:url("im2.jpg"); background-size:auto; }
		h1 { color:white; }
		
	
	</style>
	<script>
		function gm()
		{
			event.preventDefault();
			let msg = document.getElementById("msg");
			let url = "https://api.quotable.io/quotes/random";
			fetch(url)
			.then(res => res.json())
			.then(data => msg.innerHTML = data[0]["content"] + " -> " + data[0]["author"])
			.catch(err => msg.innerHTML = "Issue "  + err);
		}
	
	</script>	

</head>

<body>
<center>
	<h1> Motivational Msg App </h1>
	<form onsubmit="gm()">
	<input type="submit" value="Get msg" />
	</form>
	<h2 id="msg" />

</center>

</body>

</html>
